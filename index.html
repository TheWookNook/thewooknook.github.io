  <title>Title</title>

  <style>
  body {
  padding: 0;
  margin: 0;
  background: #FEF8F8;
  margin: auto;
  width: 100%;
}

h1 {
  font-family: "Poppins", sans-serif;
  font-size: 60px;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin: 0 auto;
  text-align: center;
  color: #fed11b;
  position: absolute;
  transform: translateY(-50%);
  top: 50%;
  width: 100%;
}
h1::before {
  position: absolute;
  content: "";
  width: 495px;
  border-bottom: 2px solid #FD8A2C;
}


*:before, *:after {
  position: absolute;
  content: "";
}

.gravity {
  margin-top: -100px;
  position: relative;
  width: 245px;
  height: 330px;
  left: 34px;
  -webkit-transform: scale(0.8);
  transform: scale(0.8);
  -webkit-animation: move 20s linear alternate infinite;
  animation: move 20s linear alternate infinite;
  z-index: 10;
}
.gravity__face {
  position: absolute;
  top: 0px;
  left: 57px;
  width: 125px;
  height: 130px;
  border-radius: 50%;
  background-color: #fff;
  z-index: 10;
}
.gravity__face:before, .gravity__face:after {
  top: 50px;
  width: 15px;
  height: 30px;
  border-radius: 20px;
  background-color: #fff;
}
.gravity__face:before {
  left: -10px;
}
.gravity__face:after {
  right: -10px;
}
.gravity__face-inner {
  position: absolute;
  top: 10px;
  left: 7px;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background-color: #000;
  overflow: hidden;
}
.gravity__face-inner:before {
  top: -10px;
  left: 0;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background-color: #3a3a3c;
}
.gravity__body {
  position: absolute;
  top: 80px;
  left: 66px;
  width: 0;
  height: 0;
  border-radius: 12%;
  border-bottom: 160px solid #fff;
  border-left: 58px solid transparent;
  border-right: 58px solid transparent;
  z-index: 5;
}
.gravity__body:before {
  top: 32px;
  right: 0;
  background-color: #fff;
  border-radius: 90% 90% 50% 50%;
  width: 61px;
  height: 124px;
  -webkit-transform: rotateZ(4deg);
  transform: rotateZ(4deg);
}
.gravity__body:after {
  top: 32px;
  left: 0;
  background-color: #fff;
  border-radius: 90% 90% 50% 50%;
  width: 61px;
  height: 124px;
  -webkit-transform: rotateZ(-4deg);
  transform: rotateZ(-4deg);
}
.gravity__body-part {
  position: absolute;
  top: 70px;
  left: -40px;
  width: 80px;
  height: 50px;
  border-radius: 10%;
  border: 2px solid #b7b9b8;
  box-sizing: border-box;
  z-index: 10;
}
.gravity__body-part span {
  position: absolute;
  z-index: 10;
}
.gravity__body-part span:nth-of-type(1) {
  top: 10px;
  right: 25px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #e7e884;
}
.gravity__body-part span:nth-of-type(2) {
  top: 10px;
  right: 10px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #d63037;
}
.gravity__body-part span:nth-of-type(3) {
  top: 28px;
  left: 10px;
  width: 60px;
  height: 7px;
  border-radius: 10%;
  border: 1px solid #b7b9b8;
  box-sizing: border-box;
}
.gravity__hand {
  position: absolute;
  top: 115px;
  width: 65px;
  height: 50px;
  background-color: #d63037;
}
.gravity__hand span {
  position: absolute;
  top: 0;
  width: 50px;
  height: 50px;
  background-color: #fff;
}
.gravity__hand--left {
  left: 15px;
  border-radius: 20% 50% 90% 20%;
  transform-origin: right top;
  -webkit-transform-origin: right top;
  transform-origin: right top;
  -webkit-animation: hand-left 3s linear alternate infinite;
  animation: hand-left 3s linear alternate infinite;
}
.gravity__hand--left:before {
  top: 0;
  left: 8px;
  width: 65px;
  height: 50px;
  border-radius: 20% 30% 30% 20%;
  background-color: #fff;
}
.gravity__hand--left span {
  left: -50px;
  border-radius: 50% 20% 20% 50%;
}
.gravity__hand--left span:before {
  top: -11px;
  right: 8px;
  width: 17px;
  height: 23px;
  border-radius: 50% 50% 20% 20%;
  -webkit-transform: rotateZ(-45deg);
  transform: rotateZ(-45deg);
  background-color: #fff;
}
.gravity__hand--right {
  right: 15px;
  border-radius: 50% 20% 20% 90%;
  -webkit-transform-origin: left top;
  transform-origin: left top;
  -webkit-animation: hand-right 3s linear alternate infinite;
  animation: hand-right 3s linear alternate infinite;
}
.gravity__hand--right:before {
  top: 0;
  right: 8px;
  width: 65px;
  height: 50px;
  border-radius: 30% 20% 20% 30%;
  background-color: #fff;
}
.gravity__hand--right span {
  right: -50px;
  border-radius: 20% 50% 50% 20%;
}
.gravity__hand--right span:before {
  top: -11px;
  left: 8px;
  width: 17px;
  height: 23px;
  border-radius: 50% 50% 20% 20%;
  -webkit-transform: rotateZ(45deg);
  transform: rotateZ(45deg);
  background-color: #fff;
}
.gravity__foot {
  position: absolute;
  top: 230px;
  width: 55px;
  height: 73px;
  border-radius: 20%;
  background-color: #d63037;
}
.gravity__foot span {
  position: absolute;
  bottom: -25px;
  width: 65px;
  height: 25px;
  background-color: #fff;
}
.gravity__foot--left {
  left: 63px;
  -webkit-transform-origin: center top;
  transform-origin: center top;
  -webkit-animation: foot-left 3s linear alternate infinite;
  animation: foot-left 3s linear alternate infinite;
}
.gravity__foot--left:before {
  top: 0;
  left: 0;
  width: 55px;
  height: 65px;
  border-radius: 20%;
  background-color: #fff;
}
.gravity__foot--left span {
  bottom: -25px;
  right: 0;
  border-radius: 50% 10% 20% 20%;
}
.gravity__foot--right {
  right: 63px;
  -webkit-transform-origin: center top;
  transform-origin: center top;
  -webkit-animation: foot-right 3s linear alternate infinite;
  animation: foot-right 3s linear alternate infinite;
}
.gravity__foot--right:before {
  top: 0;
  right: 0;
  width: 55px;
  height: 65px;
  border-radius: 20%;
  background-color: #fff;
}
.gravity__foot--right span {
  bottom: -25px;
  left: 0;
  border-radius: 10% 50% 20% 20%;
}

.moon {
  position: absolute;
  bottom: -700px;
  left: 20px;
  width: 67vh;
  height: 67vh;
  border-radius: 50%;
  background-color: #f9f6d7;
}


@media screen and (max-width: 420px) {
.moon {
  position: absolute;
  bottom: -700px;
  left: 0px;
  width: 32vh;
  height: 32vh;
  border-radius: 50%;
  background-color: #f9f6d7;
}

}

@-webkit-keyframes hand-left {
  0% {
    -webkit-transform: rotateZ(-15deg);
    transform: rotateZ(-15deg);
  }
  100% {
    -webkit-transform: rotateZ(30deg);
    transform: rotateZ(30deg);
  }
}
@keyframes hand-left {
  0% {
    -webkit-transform: rotateZ(-15deg);
    transform: rotateZ(-15deg);
  }
  100% {
    -webkit-transform: rotateZ(30deg);
    transform: rotateZ(30deg);
  }
}
@-webkit-keyframes hand-right {
  0% {
    -webkit-transform: rotateZ(15deg);
    transform: rotateZ(15deg);
  }
  100% {
    -webkit-transform: rotateZ(-30deg);
    transform: rotateZ(-30deg);
  }
}
@keyframes hand-right {
  0% {
    -webkit-transform: rotateZ(15deg);
    transform: rotateZ(15deg);
  }
  100% {
    -webkit-transform: rotateZ(-30deg);
    transform: rotateZ(-30deg);
  }
}
@-webkit-keyframes foot-left {
  0% {
    -webkit-transform: rotateZ(0deg);
    transform: rotateZ(0deg);
  }
  100% {
    -webkit-transform: rotateZ(30deg);
    transform: rotateZ(30deg);
  }
}
@keyframes foot-left {
  0% {
    -webkit-transform: rotateZ(0deg);
    transform: rotateZ(0deg);
  }
  100% {
    -webkit-transform: rotateZ(30deg);
    transform: rotateZ(30deg);
  }
}
@-webkit-keyframes foot-right {
  0% {
    -webkit-transform: rotateZ(0deg);
    transform: rotateZ(0deg);
  }
  100% {
    -webkit-transform: rotateZ(-30deg);
    transform: rotateZ(-30deg);
  }
}
@keyframes foot-right {
  0% {
    -webkit-transform: rotateZ(0deg);
    transform: rotateZ(0deg);
  }
  100% {
    -webkit-transform: rotateZ(-30deg);
    transform: rotateZ(-30deg);
  }
}
@-webkit-keyframes move {
  0% {
    top: 50px;
    left: 100px;
    -webkit-transform: scale(0.8) rotateZ(-50deg);
    transform: scale(0.8) rotateZ(-50deg);
  }
  30% {
    -webkit-transform: scale(0.5) rotateZ(100deg);
    transform: scale(0.5) rotateZ(100deg);
  }
  50% {
    top: 150px;
    -webkit-transform: scale(0.5) rotateZ(180deg);
    transform: scale(0.5) rotateZ(180deg);
  }
  70% {
    -webkit-transform: scale(0.6) rotateZ(270deg);
    transform: scale(0.6) rotateZ(270deg);
  }
  100% {
    top: 50px;
    left: calc(100% - 300px);
    -webkit-transform: scale(0.8) rotateZ(410deg);
    transform: scale(0.8) rotateZ(410deg);
  }
}
@keyframes move {
  0% {
    top: 50px;
    left: 100px;
    -webkit-transform: scale(0.8) rotateZ(-50deg);
    transform: scale(0.8) rotateZ(-50deg);
  }
  30% {
    -webkit-transform: scale(0.5) rotateZ(100deg);
    transform: scale(0.5) rotateZ(100deg);
  }
  50% {
    top: 150px;
    -webkit-transform: scale(0.5) rotateZ(180deg);
    transform: scale(0.5) rotateZ(180deg);
  }
  70% {
    -webkit-transform: scale(0.6) rotateZ(270deg);
    transform: scale(0.6) rotateZ(270deg);
  }
  100% {
    top: 50px;
    left: calc(100% - 300px);
    -webkit-transform: scale(0.8) rotateZ(410deg);
    transform: scale(0.8) rotateZ(410deg);
  }
}

  word-wrap: normal !important;

    color: #21759b;
    display: block;

    font-weight: bold;
    height: auto;

<script> // CHROME PLS :| Everything else is just ridiculously slow (mostly because of the shadowBlur prop)
(function() {

  var regular_stars = [],
    falling_star;

  var R = Math.PI / 5;
  var G = 1.2;
  var TOTAL = 12;
  var SIZE = 3;
  var CURVE = 0.25;
  var ENERGY = 0.02;
  var FALLING_CHANCE = 0.1;

  var canvas = document.querySelector('canvas');
  var cx = canvas.getContext('2d');
  canvas.style.backgroundColor = '#000822';
  resizeViewport();

  function Star() {
    this.r = Math.random() * SIZE * SIZE + SIZE;
    this.rp = Math.PI / Math.random();
    this.rd = Math.random() * 2 - 1;
    this.c = Math.random() * (CURVE * 2 - CURVE) + CURVE;
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.e = 0;
    this.d = false;
  }

  function FallingStar() {
    Star.call(this);
    this.y = Math.random() * canvas.height / 2;
    this.falling = false;
  }

  function setShape(p) {
    var o = p.o;
    cx.save();
    cx.beginPath();
    cx.translate(o.x, o.y);
    cx.rotate(o.rp);
    o.rp += o.rd * 0.01;
    cx.moveTo(0, 0 - o.r);
    for (var i = 0; i < 5; i++) {
      cx.rotate(R);
      cx.lineTo(0, 0 - o.r * o.c);
      cx.rotate(R);
      cx.lineTo(0, 0 - o.r);
    }
  }

  function drawShape() {
    cx.stroke();
    cx.fill();
    cx.restore();
  }

  Star.prototype.shine = function() {
    this.d ? this.e -= ENERGY : this.e += ENERGY;
    if (this.e > 1 - ENERGY && this.d === false) {
      this.d = true;
    }
    setShape({
      o: this
    });
    cx.strokeStyle = "rgba(255, 209, 143, " + this.e + ")";
    cx.shadowColor = "rgba(255, 209, 143, " + this.e + ")";
    cx.fillStyle = "rgba(255, 209, 143, " + this.e + ")";
    cx.lineWidth = this.c * 2;
    cx.shadowBlur = this.r / SIZE;
    cx.shadowOffsetX = 0;
    cx.shadowOffsetY = 0;
    drawShape();
  };

  FallingStar.prototype.shine = function() {
    this.d ? this.e -= ENERGY * 0.2 : this.e += ENERGY * 5;
    if (this.e > 1 - ENERGY && this.d === false) {
      this.d = true;
    }
    setShape({
      o: this
    });
    cx.strokeStyle = "rgba(221, 19, 255, " + this.e * 2 + ")";
    cx.shadowColor = "rgba(221, 19, 255, " + this.e * 2 + ")";
    cx.fillStyle = "rgba(221, 19, 255, " + this.e * 2 + ")";
    cx.lineWidth = this.c * 2;
    cx.shadowBlur = 50;
    cx.shadowOffsetX = 0;
    cx.shadowOffsetY = 0;
    drawShape();
  };

  FallingStar.prototype.fall = function() {
    this.e -= ENERGY * 0.5;
    this.r -= this.r * ENERGY;
    cx.save();
    cx.translate(this.x + this.vx, this.y + this.vy);
    cx.scale(1, Math.pow(this.e, 2));
    cx.beginPath();
    cx.rotate(this.rp);
    this.rp += .1;
    cx.moveTo(0, 0 - this.r);
    for (var i = 0; i < 5; i++) {
      cx.rotate(R);
      cx.lineTo(0, 0 - this.r * this.c);
      cx.rotate(R);
      cx.lineTo(0, 0 - this.r);
    }
    this.vx += this.vx;
    this.vy += (this.vy * G);
    cx.strokeStyle = "rgba(255, 210, 93, " + 1 / this.e + ")";
    cx.shadowColor = "rgba(255, 210, 93, " + 1 / this.e + ")";
    cx.fillStyle = "rgba(255, 210, 93, " + 1 / this.e + ")";
    cx.shadowBlur = 100;
    drawShape();
  };

  function redrawWorld() {
    resizeViewport();
    cx.clearRect(0, 0, canvas.width, canvas.height);
    if (regular_stars.length < TOTAL) regular_stars.push(new Star);
    for (var i = 0; i < regular_stars.length; i++) {
      regular_stars[i].shine();
      if (regular_stars[i].d === true && regular_stars[i].e < ENERGY) {
        regular_stars.splice(regular_stars[i], 1);
      }
    }
    if (!falling_star && FALLING_CHANCE > Math.random()) {
      falling_star = new FallingStar;
    }
    if (falling_star) {
      falling_star.falling ? falling_star.fall() : falling_star.shine();
      if (falling_star.e < ENERGY) {
        falling_star = null;
      }
    }
    requestAnimationFrame(redrawWorld, canvas);
  }

  function resizeViewport() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function mouseMove(e) {
    if (falling_star) {
      if (e.clientX > falling_star.x - falling_star.r && e.clientX < falling_star.x + falling_star.r && e.clientY > falling_star.y - falling_star.r && e.clientY < falling_star.y + falling_star.r) {
        if (!falling_star.falling) {
          falling_star.falling = true;
          falling_star.e = 1;
          falling_star.r *= 2;
          falling_star.vy = 0.001;
          if (e.clientX > canvas.width / 2) {
            falling_star.vx = -(Math.random() * .01 + .01);
          } else {
            falling_star.vx = Math.random() * .01 + .01;
          }
        }
      }
    }
  }

  document.addEventListener('resize', resizeViewport, false);
  canvas.addEventListener('mousemove', mouseMove, false);
  canvas.addEventListener("touchstart", mouseMove, false)
  redrawWorld();

})();</script>
